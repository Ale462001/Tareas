function jugar() {
    while (true) {
        // Generar un número aleatorio entre 1 y 9
        let numeroComputadora = Math.floor(Math.random() * 9) + 1;
        
        let numeroUsuario;
        while (true) {
            numeroUsuario = parseInt(prompt("Ingrese un número entre 3 y 6:"));
            if (!isNaN(numeroUsuario) && numeroUsuario >= 3 && numeroUsuario <= 6) {
                break;
            }
            alert("Número inválido. Intente de nuevo.");
        }
        
        let eleccionUsuario = prompt("¿Tu número es mayor, menor o igual al de la computadora? (Escribe: mayor, menor o igual)");
        
        let resultado;
        if (numeroUsuario > numeroComputadora) {
            resultado = "mayor";
        } else if (numeroUsuario < numeroComputadora) {
            resultado = "menor";
        } else {
            resultado = "igual";
        }
        
        if (resultado === eleccionUsuario) {
            alert("La computadora eligió " + numeroComputadora + ", usted eligió " + numeroUsuario + ". Su elección es " + eleccionUsuario + ". ¡Ha adivinado!");
        } else {
            alert("La computadora eligió " + numeroComputadora + ", usted eligió " + numeroUsuario + ". Su elección es " + eleccionUsuario + ". ¡No ha adivinado!");
        }
        
        let jugarDeNuevo = prompt("¿Quieres jugar otra vez? (SI/NO)");
        if (jugarDeNuevo.toLowerCase() !== "si") {
            alert("Alejandro Roldan - Carnet: 25002537. Fin del programa.");
            break;
        }
    }
}

jugar();
